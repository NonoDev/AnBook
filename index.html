<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>Cuaderno Alumnos</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-controller="AlumnosController">
        <h1>Cuaderno de alumnos</h1>
            <div class="wrapper">
                <div class="contact-item" ng-repeat="alumno in alumnos | orderBy: 'nombre'">
                    <div class="nombre">{{alumno.nombre}} - {{alumno.telefono}}</div>
                    <span class="curso">{{alumno.curso}}</span>
                </div>
            </div>
        <br/>
        <center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir contacto</button></center>
        <div ng-show="formVisibility" class="wrapper">
            <h2>Añadir un contacto</h2>
            <label>Nombre:</label><input type="text" ng-model="nuevoAlumno.nombre">
            <label>Telefono:</label><input type="text" ng-model="nuevoAlumno.telefono">
            <label>Curso:</label><input type="text" ng-model="nuevoAlumno.curso">
            <button ng-click="Save()">Guardar</button>
        </div>
        <script src="cuaderno.js"></script>
        <script src="angular.min.js"></script>
    </body>
</html>
